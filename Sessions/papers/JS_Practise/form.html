<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- <script src="./sample-registration-form-validation.js"></script> -->
    <script src="./script.js"></script>
</head>
<!-- <script src="sample-registration-form-validation.js"></script> -->
<body>

    <a href=""></a>
    <link rel="stylesheet" href="./styles.css">

    <h1>Registration Form</h1>
    <form name="registration" OnSubmit="return formValidation();"action="">

    

    <ul>
<li> <label for="userid">User id: </label> </li>
<li><input type="text" name="usedid" size="12" /> </li>

<li> <label for="passid">Password</label> </li>
<li><input type="password" name="passid" size="12" /> </li>

<li> <label for="username">Username </label> </li>
<li><input type="text" name="username" size="50" /> </li>

<li> <label for="address">Address</label> </li>
<li><input type="text" name="address" size="12" /> </li>

<li> <label for="country">Country: </label> </li>
<li> <select name="country" value="Default" id="">


    <option value="AF">Australia</option>
    <option value="AL">Canada</option>
    <option value="DZ">Indian</option>
    <option value="AS">Russia</option>
    <option value="AD">USA</option>
</select></li>

<li> <label for="zip">ZIP: </label> </li>
<li><input type="text" name="zip" /> </li>

<li> <label for="email">Email </label> </li>
<li><input type="text" name="email" /> </li>

<li> <label for="gender">Sex:  </label> </li>

<li>
<input type="radio" name="msex" value="Male"/> <span>Male</span>
</li>
<li>
    <input type="radio" name="fsex" value="Female"/> <span>Female</span>
    </li>

    <li><label for="">Language</label></li>
    <li><input type="checkbox" name="en" value="en" checked/> <span>English</span></li>
    <li><input type="checkbox" name="noen" value="noen" /> <span>Non English</span></li>


 <li><label for="desc">About: </label></li>

 <li><textarea name="desc" id="desc" cols="30" rows="10"></textarea></li>

 <li> <input type="submit" name="submit" value="Submit"  /></li>

 

    </ul>
</form>

    
</body>
</html>
